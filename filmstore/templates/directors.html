{% extends "base.html" %}

{% block title %}Directors{% endblock %}

{% block content %}
    <h1>Directors:</h1>

    {% for director in directors %}
        <div>
            <a href="{% url 'director_detail' pk=director.pk %}">{{ director.full_name }}</a>
        </div>
    {% empty %}
        No directors matching your request.
    {% endfor %}
    <div>
        <br/>
        <a href="{% url 'index' %}">Обратно на главную</a>
    </div>
{% endblock %}
